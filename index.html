<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- ~Styles -->
  <link rel="stylesheet" href="mainStyle.css">
  
  <!-- ~Scripts -->
  <script src="initializeVariables.js" defer></script>
  <script src="startGameLoop.js" defer></script>
</head>
<body>
  <!-- If you see any special characters in comments, I use them to color comments so that different sections are easier to find -->
  <!-- # Everything related to the game -->
  <section id="game">
    <!-- 
      ^ This is a header section that will show information about the player's state to the user 
      ^ It will use flexbox to layout the info
    -->
    <div id="playerInformation">
      <span class="display health"></span>
      <span class="display weaponSelection"></span>
    </div>
    
    <!-- 
      For sprites, I'll be using JS to set the img tag based on the class enemyType#.
      This class also servers as a marker for which AI to use.
     -->
    <div id="gameplayArea">
      <!-- * All entities that can interact with each other will go in here -->
      <div id="gameEntities">
        <!-- Example entities -->
        <!-- These will be generated and placed into the #gameEntities tag using js -->
        <div class="entity player">
          <img src="" alt="" class="sprite">
          <div class="metaData placeholder"></div>
        </div>
        
        <!-- For enemies -->
        <div class="entity enemy enemyType0">
          <img src="" alt="" class="sprite">
          <div class="metaData placeholder"></div>
        </div>
      </div>
      
      <!-- 
        ^ All visual stuff like the tile map will go here 
        ^ Actual map information will be held in separate files and 
        ^ the HTML will be generated using JS. 
      -->
      <div id="gameMap">
        <span class="tile tileID0"></span>
      </div>
    </div>
  </section>
  
  <!-- # Project Information which is under actual game -->
  <!-- Since Semantic html helps screen readers, I'll use semantics for the project description -->
  <!-- This will just be text tags (h1, h2, p, etc.) so I won't wireframe this out right now -->
  <section id="project">
    <header id=projectTitle></header>
    <main id="projectDescription"></main>
    <footer id="credits"></footer>
  </section>
</body>
</html>
